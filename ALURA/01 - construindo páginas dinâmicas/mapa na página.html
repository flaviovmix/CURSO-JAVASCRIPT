		<script type="text/javascript">

			function pegaAtributo()
			{
				var nome = document.getElementById("senha").value;
				document.getElementById("total").value = "" + nome;
				alert("O Atributo é: " + nome);
			}
			function sequencia()
			{
				var valor = parseInt(document.getElementById("coluna6").value);
				var final = 0;
				if(isNaN(valor))
					valor = 0;
					while(valor > 0)
					{
						alert("Caso: " + valor);
						final = final + valor;						
						valor = valor - 1;
						document.getElementById("certo").value =  final;
					}
			}
			</script>
